<div class="modal fade" bsModal #modal="bs-modal" [config]="config" tabindex="-1" role="dialog" aria-labelledby="dialog-events-name"
    (onShown)="shown()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <div class="w-100">
                    <button type="button" class="close float-right" (click)="hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">添加分组</h5>
                </div>
            </div>
            <div class="modal-body">
                <form class="search-form m-b border-bottom b-b-dashed" #searchForm="ngForm">
                    <div class="row">
                        <div class="col-xs-12 form-group">
                            <label class="control-label">分组:</label>
                            <select class="form-control rounded-0 text-sm" style="height: 32px;" name="form.key1" [(ngModel)]="form.key1">
                                <option value=''>---请选择---</option>
                                <option *ngFor="let option of selectList['key1']" [value]="option.id">{{option.name}}</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div class="m-t m-b">
                    <button type="button" class="btn btn-outline-info btn-sm rounded-0 m-r-sm">上传图片</button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info btn-sm p-l p-r m-r-sm rounded-0" type="submit" (click)="submit()" [disabled]="searchForm.invalid || saveFlag">
                    <span class="float-left">添加</span>
                    <bttton-loading class="float-left" [queryStatus]="saveFlag"></bttton-loading>
                </button>
                <button class="btn btn-outline-secondary btn-sm rounded-0 p-l p-r" (click)="hide()">取消</button>
            </div>
        </div>
    </div>
</div>
