                <table class="table table-hover mb-0">
                    <tbody>
                        <tr>
                            <th>序号</th>
                            <th *ngFor="let th of table.th;">{{th.text}}</th>
                        </tr>
                        <tr *ngFor="let item of items; let index = index;">
                            <td class="py-2 align-middle" width="10%">{{index+1}}</td>
                            <td class="py-2 align-middle break-all" *ngFor="let td of table.th;" [width]="td.width" domEllipsis [tooltip]="item[td.key]"
                                [isDisabled]="tip['isDisabled' + index + td.key]" container="body" [tip]='tip' [proName]="'isDisabled' + index + td.key">{{item[td.key]}}</td>
                        </tr>
                    </tbody>
                </table>
                <app-pagination #appPagination [paginationData]="paginationData" [queryStatus]="queryStatus"></app-pagination>
            </div>
            <div class="modal-footer text-right">
                <button class="btn btn-outline-secondary btn-sm rounded-0 p-l p-r" (click)="hide()">关闭</button>
