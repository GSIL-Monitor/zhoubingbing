<go-back name="门店详情" url="app/preferential/store-manage" #goBack></go-back>
<wrap-form>
    <form class="px-3 p-t-lg" [ngClass]="{'d-none':saveFlag}">
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">门店名称:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <input class="form-control rounded-0 text-sm bg-white" type="text" name="formInfo.key1" disabled>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">归属商户名称:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <select class="form-control rounded-0 text-sm bg-white" style="height: 32px;" name="formInfo.key2" [(ngModel)]="formInfo.key2"
                    disabled>
                    <option value=''>---请选择---</option>
                    <option *ngFor="let option of selectList['key2']" [value]="option.id">{{option.name}}</option>
                </select>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">所在区域:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <input class="form-control rounded-0 text-sm bg-white" type="text" name="formInfo.key3" [(ngModel)]="formInfo.key3" disabled>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">地址:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <input class="form-control rounded-0 text-sm bg-white" type="text" name="formInfo.key4" [(ngModel)]="formInfo.key4" disabled>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">上传二维码:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <img [src]="formInfo.src">
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">logo:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <img [src]="formInfo.src">
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <div class="col-xs-9 col-sm-8 col-xs-push-3 col-sm-push-4 px-0 border-top p-t-md b-t-dashed">
                <button type="button" class="btn btn-info rounded-0 p-l-md p-r-md m-r" (click)="edit()" [disabled]="getInfoFlag">
                    <span class="float-left">编辑</span>
                    <bttton-loading class="float-left" [queryStatus]="getInfoFlag"></bttton-loading>
                </button>
            </div>
        </div>
    </form>
    <form class="px-3 p-t-lg" #editForm="ngForm" [ngClass]="{'d-none':!saveFlag}" novalidate>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right" for="form.key1">
                <span class="text-danger">*</span>门店名称:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <input class="form-control rounded-0 text-sm" type="text" name="form.key1" id="form.key1" [(ngModel)]="form.key1" (keyup)="form.key1=$event.target.value"
                    required>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">
                <span class="text-danger">*</span>归属商户名称:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <select class="form-control rounded-0 text-sm" style="height: 32px;" name="form.key2" [(ngModel)]="form.key2">
                    <option value=''>---请选择---</option>
                    <option *ngFor="let option of selectList['key2']" [value]="option.id">{{option.name}}</option>
                </select>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right">
                <span class="text-danger">*</span>所在区域:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <input class="form-control rounded-0 text-sm bg-white" type="text" name="form.districtName" id="form.districtName" [ngClass]="{'border-danger': (theinputprovince.invalid || theinputcity.invalid || theinputcounty.invalid) && provinceCity['startFlag'] }"
                    [(ngModel)]="form.districtName" (keyup)="form.districtName=$event.target.value" (focus)="provinceCity['inputfocus']($event)"
                    #formDistrictName readonly>
                <div class="position-relative" style="z-index: 10;">
                    <province-city [transmitinput]="formDistrictName" [transmitform]="form" #provinceCity></province-city>
                </div>
                <div class="d-none">
                    <input type="text" name="form.province" [(ngModel)]="form.province.code" #theinputprovince="ngModel" required>
                    <input type="text" name="form.city" [(ngModel)]="form.city.code" #theinputcity="ngModel" required>
                    <input type="text" name="form.county" [(ngModel)]="form.county.code" #theinputcounty="ngModel" required>
                </div>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right" for="form.key4">
                <span class="text-danger">*</span>地址:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <input class="form-control rounded-0 text-sm" type="text" name="form.key4" id="form.key4" [(ngModel)]="form.key4" (keyup)="form.key4=$event.target.value"
                    required>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right" for="form.key2">
                <span class="text-danger">*</span>上传二维码:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <upload-img #uploadImg queueLimit="1" [multiselection]="false" note="请添加1张二维码，文件格式png\jpg！，文件大小不超过300KB" wrapID="wrap-uploader2"
                    uploaderID="uploader2"></upload-img>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right" for="form.key2">
                <span class="text-danger">*</span>logo:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <upload-img #uploadImg queueLimit="1" [multiselection]="false" note="请添加1张门店 logo，文件格式png\jpg！，文件大小不超过300KB"></upload-img>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <div class="col-xs-9 col-sm-8 col-xs-push-3 col-sm-push-4 px-0 border-top p-t-md b-t-dashed">
                <button type="button" class="btn btn-info rounded-0 p-l-md p-r-md m-r" (click)="submit()" [disabled]="editForm.invalid || queryStatus">
                    <span class="float-left">保存</span>
                    <bttton-loading class="float-left" [queryStatus]="queryStatus"></bttton-loading>
                </button>
                <button type="button" class="btn btn-outline-secondary rounded-0 p-l-md p-r-md" (click)="saveFlag = !saveFlag">取消</button>
            </div>
        </div>
    </form>
</wrap-form>
