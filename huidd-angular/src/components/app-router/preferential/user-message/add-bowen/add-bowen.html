<go-back name="新增博文" url="app/preferential/user-message" #goBack></go-back>
<wrap-form>
    <form class="px-3 p-t-lg" #editForm="ngForm" novalidate>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right" for="form.key1">
                <span class="text-danger">*</span>APP名称:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <input class="form-control rounded-0 text-sm" type="text" name="form.key1" id="form.key1" [(ngModel)]="form.key1" (keyup)="form.key1=$event.target.value"
                    required>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <label class="col-xs-3 col-sm-4 pl-0 font-bold p-t-xs text-right" for="form.key2">
                <span class="text-danger">*</span>logo:</label>
            <div class="col-xs-9 col-sm-8 px-0">
                <upload-img #uploadImg queueLimit="1" [multiselection]="false" note="请添加1张APP logo，文件格式png\jpg！，文件大小不超过300KB"></upload-img>
            </div>
        </div>
        <div class="row mx-0 m-b-md">
            <div class="col-xs-9 col-sm-8 col-xs-push-3 col-sm-push-4 px-0 border-top p-t-md b-t-dashed">
                <button type="button" class="btn btn-info rounded-0 p-l-md p-r-md m-r" (click)="submit()" [disabled]="editForm.invalid || queryStatus">
                    <span class="float-left">新增</span>
                    <bttton-loading class="float-left" [queryStatus]="queryStatus"></bttton-loading>
                </button>
                <button type="button" class="btn btn-outline-secondary rounded-0 p-l-md p-r-md" (click)="goBack.back();">取消</button>
            </div>
        </div>
    </form>
</wrap-form>
