<div class="modal fade" bsModal #modal="bs-modal" [config]="config" tabindex="-1" role="dialog" aria-labelledby="dialog-events-name"
    (onShown)="shown()">
    <div class="modal-dialog modal-lg">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <div class="w-100">
                    <button type="button" class="close float-right" (click)="hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title">上传模板</h5>
                </div>
            </div>
            <div class="modal-body">
                <upload-file [config]="fileConfig" #fileUploader></upload-file>
                <table class="table table-hover mb-0" [ngClass]="{'d-none': fileUploader.uploader.files.length < 1}">
                    <tbody>
                        <tr>
                            <th>文件名</th>
                            <th>文件大小</th>
                            <th>上传进度</th>
                            <th>状态</th>
                        </tr>
                        <tr *ngFor="let item of fileUploader.uploader['files']; let index = index;">
                            <td class="break-all py-2 align-middle">{{item.name}}</td>
                            <td class="break-all py-2 align-middle">{{(item.size / 1024) | number:'1.0-2'}}kb</td>
                            <td class="break-all py-2 align-middle">{{item.percent | number:'1.0-0'}}%</td>
                            <td class="break-all py-2 align-middle">未处理</td>
                        </tr>
                    </tbody>
                </table>
                <div class="m-t m-b">
                    <div class="d-inline-block" id="warp-uploader">
                        <button type="button" class="btn btn-outline-info btn-sm rounded-0 m-r-sm" id="uploader">
                            <i class="fa fa-upload p-r-xs"></i>文件上传
                        </button>
                    </div>
                    <button type="button" class="btn btn-outline-secondary btn-sm rounded-0" (click)="downloadTemplata();">
                        <i class="fa fa-download p-r-xs"></i>下载模板</button>
                </div>
                <p class="text-warning m-b-none">单次批量操作只能上传一个cvs表格文件,文件大小不超过500KB</p>
                <p class="text-warning">选择您上传的文件后，点击“确定”按钮执行处理批量操作</p>
                <div class="m-t m-b-lg p-t text-right border-top ">
                    <button class="btn btn-info btn-sm p-l p-r m-r-sm rounded-0" (click)="submit($event)" type="submit" [disabled]="uploadStatus">
                        <span class="float-left">确定</span>
                        <bttton-loading class="float-left" [queryStatus]="uploadStatus"></bttton-loading>
                    </button>
                    <button class="btn btn-outline-secondary btn-sm rounded-0 p-l p-r" (click)="hide()">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
