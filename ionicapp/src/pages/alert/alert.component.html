<ion-header>
    <ion-navbar>
        <ion-title>alert</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding class="action-sheets-basic-page">
    <button ion-button block (click)="presentAlert()">  Basic alert   </button>

    <button ion-button color="primary" block (click)="presentConfirm()">Confirm Alert</button>

    <button ion-button color="primary" block (click)="showPrompt()">Prompt Alert</button>

    <button ion-button color="primary" block (click)="showCheckbox()">Checkbox Alert</button>
</ion-content>
