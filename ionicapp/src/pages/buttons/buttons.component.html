<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon> </button>
        </ion-buttons>

        <ion-title>buttons</ion-title>

        <ion-buttons end>
            <button ion-button icon-only>
        <ion-icon name="search"></ion-icon> </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <p>Default Style</p>
    <button ion-button color="light">Light</button>
    <button ion-button>Default</button>
    <button ion-button color="secondary">Secondary</button>
    <button ion-button color="danger">Danger</button>
    <button ion-button color="dark">Dark</button>

    <p>Outline Style</p>
    <button ion-button color="light" outline>Light Outline</button>


    <p>Clear Style</p>
    <button ion-button color="secondary" clear>Secondary Clear</button>

    <p>Round Style</p>
    <button ion-button color="secondary" round>Secondary Round</button>

    <p>Block Style</p>
    <button ion-button color="secondary" block>Secondary block</button>

    <p>Full Style</p>
    <button ion-button full>Full Button</button>

    <p>Button Sizes</p>
    <button ion-button small>Small</button>
    <button ion-button>Default</button>
    <button ion-button large>Large</button>

    <p>Icon Buttons</p>
    <button ion-button icon-left>
        <ion-icon name="home"></ion-icon>  Left Icon
    </button>
    <button ion-button icon-right>
        <ion-icon name="home"></ion-icon>  Right Icon
    </button>
    <button ion-button icon-only>
        <ion-icon name="home"></ion-icon>
    </button>

    <p>Buttons In Components</p>
    <ion-list>
        <ion-item>
            Left Icon Button
            <button ion-button outline item-end icon-left>
                <ion-icon name="star"></ion-icon>
                Left Icon
            </button>
        </ion-item>
    </ion-list>

</ion-content>
