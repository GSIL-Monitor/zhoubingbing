<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>node index</title>
</head>

<body>
<script>
	"use strict";
	var obj = {
	  foo: 1,
	  get bar() {
		  console.log(333)
		return 2;
	  }
};

var copy = Object.assign({}, obj); 
// { foo: 1, bar: 2 }
// copy.bar的值来自obj.bar的getter函数的返回值 
console.log(copy); 
</script>
</body>
</html>
